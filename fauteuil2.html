  			<table id="leaderboardTable2">
  			<tr align="center"><b>Chaise Gold</b></tr>

      		<th>Users</th>

		<script type="text/javascript">
			var LEADERBOARD_SIZE = 4;

			  // Create our Firebase reference
			  var scoreListRef2 = new Firebase('https://kleetest.firebaseio.com/users');
			  //var scoreListRef = new Firebase('https://z3r61p8dfe0.firebaseio-demo.com/scoreList');

			  // Keep a mapping of firebase locations to HTML elements, so we can move / remove elements as necessary.
			  var htmlForPath = {};

			  // Helper function that takes a new score snapshot and adds an appropriate row to our leaderboard table.
			  function handleScoreAdded2(scoreSnapshot, prevScoreName) {
			    var newScoreRow = $("<tr/>");
			    newScoreRow.append($("<td/>").append($("<em/>").text(scoreSnapshot.val().prenom)));
			    newScoreRow.append($("<td/>").text(scoreSnapshot.val().fauteuil2));

			    // Store a reference to the table row so we can get it again later.
			    htmlForPath[scoreSnapshot.key()] = newScoreRow;

			    // Insert the new score in the appropriate place in the table.
			    if (prevScoreName === null) {
			      $("#leaderboardTable2").append(newScoreRow);
			    }
			    else {
			      var lowerScoreRow = htmlForPath[prevScoreName];
			      lowerScoreRow.before(newScoreRow);
			    }
			  }

			  // Helper function to handle a score object being removed; just removes the corresponding table row.
			  function handleScoreRemoved(scoreSnapshot) {
			    var removedScoreRow = htmlForPath[scoreSnapshot.key()];
			    removedScoreRow.remove();
			    delete htmlForPath[scoreSnapshot.key()];
			  }
 	
			  // Create a view to only receive callbacks for the last LEADERBOARD_SIZE scores
			  var scoreListView = scoreListRef2.limitToLast(LEADERBOARD_SIZE);

			  // Add a callback to handle when a new score is added.
			  //ref.orderByChild("fauteuil1").on("child_added",	 function(snapshot)
			  scoreListView.orderByChild("fauteuil2").on('child_added', function (newScoreSnapshot, prevScoreName) {
			    handleScoreAdded2(newScoreSnapshot, prevScoreName);
			  });

			  // Add a callback to handle when a score is removed
			  scoreListView2.on('child_removed', function (oldScoreSnapshot) {
			    handleScoreRemoved(oldScoreSnapshot);
			  });

			  // Add a callback to handle when a score changes or moves positions.
			  var changedCallback = function (scoreSnapshot, prevScoreName) {
			    handleScoreRemoved(scoreSnapshot);
			    handleScoreAdded2(scoreSnapshot, prevScoreName);
			  };
			  scoreListView.on('child_moved', changedCallback);
			  scoreListView.on('child_changed', changedCallback);
		</script>
